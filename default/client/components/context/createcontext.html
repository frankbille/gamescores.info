<div ng-hide="created">
    <p layout-padding class="md-caption">
        Logged in as {{user.email}} (not you? <a ng-href="{{user._links.logout.href}}" target="_self">Log out</a>)
    </p>

    <h2 layout-padding class="md-subhead">
        Create your own scoreboard for office games, f.ex. Fossball.
    </h2>

    <form name="createForm" layout="column" class="md-headline" ng-submit="create()" ng-hide="loading">
        <div layout="row" layout-padding>
            <input flex style="text-align: right"
                   name="contextId"
                   ng-model="context.id"
                   ng-model-options="{debounce:100}"
                   placeholder="scoreboarddomain"
                   required>

            <div style="color:#666;" flex hide-sm>.gamescores.info</div>
        </div>

        <md-button class="md-primary md-raised" ng-disabled="!canCreate()">{{getButtonLabel()}}</md-button>
    </form>
</div>

<div ng-show="created">
    <h2 layout-padding class="md-subhead">
        Your scoreboard has been created. Click the button below to go there now.
    </h2>

    <div layout="column">
        <md-button class="md-primary md-raised" ng-href="{{contextLink}}">{{contextLink}}</md-button>
    </div>
</div>
