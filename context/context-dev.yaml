application: gamescores-info
module: context
api_version: go1
runtime: go

handlers:
- url: /api/.*
  script: _go_app

- url: /tasks/.*
  script: _go_app
  login: admin

- url: /bower_components
  static_dir: bower_components

- url: /config
  static_dir: client/config

- url: /games
  static_dir: client/games

- url: /menu
  static_dir: client/menu

- url: /services
  static_dir: client/services

- url: /directives
  static_dir: client/directives

- url: /styles
  static_dir: client/styles

- url: /images
  static_dir: client/images

- url: /app\.js
  static_files: client/app.js
  upload: client/app\.js

- url: /.*
  static_files: client/index.html
  upload: client/index\.html

skip_files:
- node_modules
- bower_components
- .tmp
- dist

env_variables:
  GIN_MODE: "release"
  PRODUCTION_DOMAIN: "gamescores.info"
